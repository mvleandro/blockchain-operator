apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: ethereumnodes.infra.blockchain.corp
spec:
  group: infra.blockchain.corp
  names:
    kind: EthereumNode
    listKind: EthereumNodeList
    plural: ethereumnodes
    singular: ethereumnode
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: EthereumNode is the Schema for the ethereumnodes API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of EthereumNode
            properties:
              client:
                default: geth
                description: Client defines which execution software to use (e.g.,
                  geth, nethermind).
                type: string
              jwtSecretName:
                description: |-
                  JWTSecretName refers to a Kubernetes Secret containing the secret
                  for authentication between the Execution Layer and the Consensus Layer.
                  Critical for the security requirements mentioned in the job description.
                type: string
              network:
                description: Network defines the blockchain network (e.g., mainnet,
                  sepolia, holesky).
                enum:
                - mainnet
                - sepolia
                - holesky
                type: string
              replicas:
                description: Replicas defines how many nodes of this type we want
                  (for High Availability).
                format: int32
                minimum: 1
                type: integer
              storageSize:
                description: |-
                  StorageSize defines the size of the PVC (Persistent Volume Claim).
                  Example: "2Ti".
                type: string
              syncMode:
                description: |-
                  SyncMode defines the synchronization strategy (snap, full, archive).
                  "Archive" nodes consume TBs of storage, so this is a critical config.
                enum:
                - snap
                - full
                - archive
                type: string
            required:
            - jwtSecretName
            - network
            - replicas
            - storageSize
            - syncMode
            type: object
          status:
            description: status defines the observed state of EthereumNode
            properties:
              activeReplicas:
                description: ActiveReplicas counts how many Pods are actually 'Ready'.
                format: int32
                type: integer
              conditions:
                description: |-
                  Conditions uses the standard K8s pattern to report health.
                  (Available, Progressing, Degraded).
